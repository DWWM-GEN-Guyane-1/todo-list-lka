<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Get Your Shit Together</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="public/js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/todomvc-app-css@2.2.0/index.css">
    <link rel="icon" type="image/x-icon" href="public/images/LOGO ANANSI WRITES THUMBNAIL-modified.png">
</head>
<body><!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.5.0/firebase-app.js"></script>
  
  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.5.0/firebase-analytics.js"></script>
  
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

        <section class="todoapp">
                <header class="header">
                  <h1>Todos</h1>
                  <input class="new-todo"
                    autofocus autocomplete="off"
                    placeholder="Don't be a sayer,  be a doer ! What needs to be done?"
                    v-model="newTodo"
                    @keyup.enter="addTodo">
                </header>
                <section class="main" v-show="todos.length" v-cloak>
                  <input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
                  <label for="toggle-all"></label>
                  <ul class="todo-list">
                    <li v-for="todo in filteredTodos"
                      class="todo"
                      :key="todo.id"
                      :class="{ completed: todo.completed, editing: todo == editedTodo }">
                      <div class="view">
                        <input class="toggle" type="checkbox" v-model="todo.completed">
                        <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
                        <button class="destroy" @click="removeTodo(todo)"></button>
                      </div>
                      <input class="edit" type="text"
                        v-model="todo.title"
                        v-todo-focus="todo == editedTodo"
                        @blur="doneEdit(todo)"
                        @keyup.enter="doneEdit(todo)"
                        @keyup.esc="cancelEdit(todo)">
                    </li>
                  </ul>
                </section>
                <footer class="footer" v-show="todos.length" v-cloak>
                  <span class="todo-count">
                    <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
                  </span>
                  <ul class="filters">
                    <li><a href="#/all" :class="{ selected: visibility == 'all' }">Tout</a></li>
                    <li><a href="#/active" :class="{ selected: visibility == 'active' }">En cours</a></li>
                    <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">Finalisé</a></li>
                  </ul>
                  <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
                    Tout effacer
                  </button>
                </footer>
              </section>
              <footer class="info">
                <p>Double-click pour éditer une tâche</p>
                <p>Written by <a href="http://evanyou.me">Evan You</a></p>
                 <p>Used <a href="http://anansi-writes.com">Anansi Writes</a></p>
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
              </footer>


<script>
rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /{document=**} {
      allow read, write: if false;
    }
  }
}</script>

</body>
</html>
